<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Kişi Listesi</title>
</h:head>
<h:body>
	<h:form id="form1">
		<p:growl id="msgs" showDetail="true" />

		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Kişi Ekle" icon="ui-icon-document"
					update=":form1:ekleDialog1" oncomplete="PF('ekleDialog').show()">
					<f:setPropertyActionListener value="#{kisiEkle.selectedKisi}"
						target="#{kisiEkle.selectedKisi}" />
				</p:commandButton>
			</f:facet>
		</p:toolbar>
		<p:dataTable id="dataTable1" var="kisi" value="#{kisiView.kisiList}"
			style="margin-bottom:20px">
			<p:column headerText="Adı">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{kisi.ad}"></h:outputText>
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{kisi.ad}"></h:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Soyadı">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{kisi.soyad}"></h:outputText>
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{kisi.soyad}"></h:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="TC Kimlik No">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{kisi.tcKimlikNo}"></h:outputText>
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{kisi.tcKimlikNo}"></h:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column>
				<p:commandButton update="confirmDialog1" type="button" value="Sil">
					<p:confirm header="Uyarı"
						message="Silmek istediğinize emin misiniz?" icon="ui-icon-alert" />
				</p:commandButton>
				<p:confirmDialog id="confirmDialog1" global="true" showEffect="fade"
					hideEffect="explode">
					<p:commandButton value="Evet" icon="ui-icon-trash"
						update=":form1:dataTable1" action="#{kisiView.listeYenile}"
						actionListener="#{kisiView.satirSil(kisi)}"></p:commandButton>
					<p:commandButton value="Hayır" icon="ui-icon-close"></p:commandButton>
				</p:confirmDialog>
			</p:column>
			<p:column>
				<p:commandButton value="Düzenle" update=":form1:ekleDialog1"
					oncomplete="PF('ekleDialog').show()">
					<f:setPropertyActionListener value="#{kisi}"
						target="#{kisiEkle.selectedKisi}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
		<p:dialog id="ekleDialog1" widgetVar="ekleDialog"
			header="Kişi Kayıt Formu" style="margin-bottom:10px;">
			<h:panelGrid rendered="true"
				columns="2" cellpadding="5">
				<h:outputLabel value="Adı : "></h:outputLabel>
				<p:inputText value="#{kisiEkle.selectedKisi.ad}"></p:inputText>
				<h:outputLabel value="Soyadı : "></h:outputLabel>
				<p:inputText value="#{kisiEkle.selectedKisi.soyad}"></p:inputText>
				<h:outputLabel value="TC Kimlik No : "></h:outputLabel>
				<p:inputText value="#{kisiEkle.selectedKisi.tcKimlikNo}"></p:inputText>
				<h:outputLabel value="Şifre : "></h:outputLabel>
				<p:inputText value="#{kisiEkle.selectedKisi.sifre}"></p:inputText>
				<h:outputLabel value="Adres : "></h:outputLabel>
				<p:inputText value="#{kisiEkle.selectedKisi.adres.adresTanim}"></p:inputText>
				<h:outputLabel value="İl : "></h:outputLabel>
				<p:selectOneMenu value="#{kisiEkle.selectedKisi.adres.il.id}"
					style="width:150px">
					<p:ajax listener="#{kisiEkle.ilChange}" update="ilceSelect" />
					<f:selectItem itemLabel="İl Seçiniz" itemValue="-1"
						noSelectionOption="true" />
					<f:selectItems value="#{kisiEkle.ilList}" var="il"
						itemLabel="#{il.tanim}" itemValue="#{il.id}" />
				</p:selectOneMenu>
				<h:outputLabel value="İlçe : "></h:outputLabel>
				<p:selectOneMenu id="ilceSelect"
					value="#{kisiEkle.selectedKisi.adres.ilce.id}" style="width:150px">
					<f:selectItem itemLabel="İlçe Seçiniz" itemValue="-1"
						noSelectionOption="true" />
					<f:selectItems value="#{kisiEkle.ilceList}" var="ilce"
						itemLabel="#{ilce.tanim}" itemValue="#{ilce.id}" />
				</p:selectOneMenu>
			</h:panelGrid>
			<p:separator />
			<p:commandButton onclick="PF('ekleDialog').close();"
				action="#{kisiView.listeYenile}" update=":form1:dataTable1"
				value="Kaydet" actionListener="#{kisiEkle.kaydet}"></p:commandButton>
		</p:dialog>
	</h:form>
</h:body>
</html>
