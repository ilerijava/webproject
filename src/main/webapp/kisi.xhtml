<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Kişi Listesi</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="dataTable1" var="kisi" editable="true"
			value="#{kisiView.kisiList}" style="margin-bottom:20px">

			<f:facet name="header">
          	 Kişi Listesi
      		</f:facet>

			<p:ajax event="rowEdit" listener="#{kisiView.satirDuzenle}"
				update=":form:msgs"></p:ajax>
			<p:ajax event="rowEditCancel" listener="#{kisiView.satirIptal}"
				update=":form:msgs"></p:ajax>

			<p:column headerText="Adı">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{kisi.ad}"></h:outputText>
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{kisi.ad}"></h:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Soyadı">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{kisi.soyad}"></h:outputText>
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{kisi.soyad}"></h:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="TC Kimlik No">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{kisi.tcKimlikNo}"></h:outputText>
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{kisi.tcKimlikNo}"></h:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column>
				<p:rowEditor></p:rowEditor>
			</p:column>

			<p:column>
				<p:commandButton update="confirmDialog1" type="button" value="Sil">
					<p:confirm header="Uyarı"
						message="Silmek istediğinize emin misiniz?" icon="ui-icon-alert"
						update=":form:msgs" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade"
					hideEffect="explode">
					<p:commandButton value="Evet" icon="ui-icon-trash"
						actionListener="#{kisiView.satirSil(kisi)}"></p:commandButton>
					<p:commandButton value="Hayır" icon="ui-icon-close"></p:commandButton>
				</p:confirmDialog>

			</p:column>


			<p:column>
				<p:commandButton type="button" value="Ekle"
					onclick="PF('ekleDialog').show();">
				</p:commandButton>


			</p:column>
		</p:dataTable>

		<p:dialog widgetVar="ekleDialog">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Adı : "></h:outputLabel>
				<p:inputText value="#{kisiEkle.ad}"></p:inputText>

				<h:outputLabel value="Soyadı : "></h:outputLabel>
				<p:inputText value="#{kisiEkle.soyad}"></p:inputText>

				<h:outputLabel value="TC Kimlik No : "></h:outputLabel>
				<p:inputText value="#{kisiEkle.kimlikNo}"></p:inputText>

				<h:outputLabel value="Şifre : "></h:outputLabel>
				<p:inputText value="#{kisiEkle.sifre}"></p:inputText>

				<h:outputLabel value="Adres : "></h:outputLabel>
				<p:inputText value="#{kisiEkle.adres}"></p:inputText>

				<h:outputLabel for="il" value="İl : "></h:outputLabel>
				<p:selectOneMenu id="il" value="#{kisiEkle.ilID}"
					style="width:150px">

					<f:selectItem itemLabel="İl Seçiniz" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{kisiEkle.ilList}" var="il"
						itemLabel="#{il.tanim}" itemValue="#{il.id}" />
				</p:selectOneMenu>

				<h:outputLabel value="İlçe : "></h:outputLabel>
				<p:selectOneMenu id="ilceSelect" value="#{kisiEkle.ilceID}"
					style="width:150px">

					<f:selectItem itemLabel="İlçe Seçiniz" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{kisiEkle.ilceList}" var="ilce"
						itemLabel="#{ilce.tanim}" itemValue="#{ilce.id}" />

				</p:selectOneMenu>

			</h:panelGrid>
			<f:facet name="footer">
				<p:commandButton value="Kaydet" actionListener="#{kisiEkle.kaydet}"></p:commandButton>
			</f:facet>
		</p:dialog>



	</h:form>
</h:body>
</html>
