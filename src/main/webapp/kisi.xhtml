<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Kişi Listesi</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="dataTable1" var="kisi" editable="true"
			value="#{kisiView.kisiList}" style="margin-bottom:20px">

			<f:facet name="header">
          	 Kişi Listesi
      		</f:facet>

			<p:ajax event="rowEdit" listener="#{kisiView.satirDuzenle}"
				update=":form:msgs"></p:ajax>
			<p:ajax event="rowEditCancel" listener="#{kisiView.satirIptal}"
				update=":form:msgs"></p:ajax>

			<p:column headerText="Adı">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{kisi.ad}"></h:outputText>
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{kisi.ad}"></h:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Soyadı">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{kisi.soyad}"></h:outputText>
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{kisi.soyad}"></h:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="TC Kimlik No">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{kisi.tcKimlikNo}"></h:outputText>
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{kisi.tcKimlikNo}"></h:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column>
				<p:rowEditor></p:rowEditor>
			</p:column>

			<p:column>
				<p:commandButton update="confirmDialog1" type="button" value="Sil">
					<p:confirm header="Uyarı" message="Silmek istediğinize emin misiniz?"
						icon="ui-icon-alert" update="message"/>
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
					<p:commandButton value="Evet" icon="ui-icon-trash"
						actionListener="#{kisiView.satirSil(kisi)}"></p:commandButton>
					<p:commandButton value="Hayır" icon="ui-icon-close"></p:commandButton>
				</p:confirmDialog>

			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
