<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Hello World PrimeFaces</h1>


	<h:form >
		<p:editor id="editor" widgetVar="editor" value="#{editor.value}"
			width="600" />

		<h:panelGrid columns="2" style="margin-top: 10px">
			<p:commandButton value="Submit" update="display"
				oncomplete="dlg.show()" icon="ui-icon-disk" />

			<p:commandButton value="Clear" type="button"
				onclick="editor.clear();" icon="ui-icon-close" />
		</h:panelGrid>

		<p:dialog header="UyarÄ±" widgetVar="dlg" showEffect="fade"
			hideEffect="fade">
			<h:outputText id="display" value="#{editor.value}" escape="false" />
		</p:dialog>




	</h:form>

</h:body>
</html>
