<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Kişi Listesi</title>
</h:head>
<h:body>

 <p:dataTable var="kisi" value="#{kisiView.kisiList}">
   	<p:column headerText="Adı">
   		<h:outputText value="#{kisi.ad}"></h:outputText>
   	</p:column>
   	   	<p:column headerText="Soyadı">
   		<h:outputText value="#{kisi.soyad}"></h:outputText>
   	</p:column>
   	   	<p:column headerText="TC Kimlik No">
   		<h:outputText value="#{kisi.tcKimlikNo}"></h:outputText>
   	</p:column>
 </p:dataTable>

</h:body>
</html>
